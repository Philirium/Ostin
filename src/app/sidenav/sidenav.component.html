<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav style="z-index: 10">
      <mat-nav-list>
        <a mat-list-item target="_blank">
          <mat-icon mat-list-icon>person</mat-icon>
          <span mat-line>Настройки профиля</span>
        </a>
        <a mat-list-item  target="_blank">
          <mat-icon mat-list-icon>code</mat-icon>
          <span mat-line>Написать об ошибке</span>
        </a>
        <a mat-list-item  target="_blank">
          <mat-icon mat-list-icon>web</mat-icon>
          <span mat-line>Просто нажать на кнопку</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
      </button>
      <span>OSTIN</span>
      </mat-toolbar>
      <div [@routeAnimations]="prepareRoute(outlet)" >
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
  </div>
</mat-sidenav-container>
